services:
  postgres:
    image: postgres:16
    container_name: library-postgres
    restart: always
    environment:
      POSTGRES_DB: librarydb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: library-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_FEATURES: scripts
      KC_SCRIPTS_UPLOAD_ENABLED: "true"
    command:
      - start-dev
      - --import-realm
      - --features=scripts
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    depends_on:
      - postgres

  backend:
    build: ./library-backend
    container_name: library-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/librarydb
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://keycloak:8080/realms/library
    depends_on:
      - postgres
      - keycloak
    ports:
      - "8080:8080"

  frontend:
    build: ./library-frontend
    container_name: library-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: always

volumes:
  postgres_data:
